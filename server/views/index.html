<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <link rel="icon" href="{{meta.favicon}}">
    <title>{{meta.title}}</title>
    <meta name="description" content="{{meta.description}}">
    <meta name="author" content="{{meta.author}}">
    <meta name="keywords" content="{{meta.keywords}}">
    <link rel="stylesheet" href="/public/css/index.css">
    <link rel="stylesheet" href="/public/seti-file-icons/index.css">
    <!-- <link rel="stylesheet" href="/public/file-icons/style.css"> -->
    <script src="/public/ace-builds/src-min-noconflict/ace.js"></script>
    <script src="/public/ace-builds/src-min-noconflict/ext-language_tools.js"></script>
</head>
<body>
<header>
  <div id="file-menu"></div>
  <div id="file-editor"></div>
  Copy
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#myModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

<div hidden class="alert alert-warning alert-dismissible">
  <button type="button" class="close" data-dismiss="alert"><span>&times;</span></button>
  <strong>Warning!</strong> Better check yourself, you're not looking too good.
</div>

  <button class="sidebar-toggle">
    <span class="icon-bar"></span>
    <span class="icon-bar"></span>
    <span class="icon-bar"></span>
  </button>
</header>
<main>
  <nav id="sidebar">
    <div id="tree">
    </div>
  </nav>
	<div id="sidebar-workspaces" class="splitter"></div>
	<article id="workspaces">
    <div class="workspace welcome">
      Hello there!
    </div>
    <div class="workspace editor">
      <div id="editor">
      </div>
    </div>
  </article>
	<div id="workspaces-info" class="splitter"></div>
	<aside id="info">
    <div id="recent">
    </div>
	</aside>
</main>
<div id="main-footer" class="splitter horizontal"></div>
<footer>
  <div id="processes">
  </div>
</footer>
<script src="/public/js/core.js"></script>
<script src="/public/js/index.js"></script>
</body>
</html>
