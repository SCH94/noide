<template name="recent" args="files current onClick onClickClose">
  <ul style="{display: files.length ? '' : 'none'}">
     <li each="file, file.path in files">
       <a href="#"
        onclick="{onClick(file)}"
        class="name icon icon-file-text"
        title="{file.path}"
        data-name="{file.name}"
        data-path="{file.relativePath}">
        <span>{file.name}</span>
      </a>
      <a class="close" onclick="{onClickClose(file)}">âœ–</a>
      <span if="file === current" class="triangle-left"></span>
     </li>
   </ul>
 </template>
